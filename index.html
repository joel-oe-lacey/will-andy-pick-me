<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <header>
      <h1>Will Andy Pick Me?</h1>
    </header>
    <main>
      <section>
        <input type="text" name="user-question" value="Ask your question here!">
        <button type="button" name="user-question-submit">Get your answer</button>
        <img src="assets/eight-ball.png" alt="A magic 8 ball with the number facing up">
        <button type="button" name="clear-button">Clear</button>
      </section>
      <section>
        <img src="assets/woody.png" alt="A portrait of Woody from Toy Story">
      </section>
    </main>
  </body>
</html>
