<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <header>
      <h1>Will Andy Pick Me?</h1>
    </header>
    <main>
      <div class="centering-container">
        <section class="user-interaction">
          <input id="user-question" type="text" name="user-question" value="Ask your question here!">
          <button id="user-question-submit" type="button" name="user-question-submit">Get your answer</button>
          <img id="eight-ball" src="./assets/eight-ball.png" alt="A magic 8 ball with the number facing up">
          <p id="question-display" class="hide"></p>
          <p id="answer-display" class="hide"></p>
          <button id="clear-button" type="button" name="clear-button">Clear</button>
        </section>
        <section class="image-container">
          <img id="woody" src="./assets/woody.png" alt="A portrait of Woody from Toy Story">
        </section>
      </div>
    </main>
  </body>
  <footer>
    <script type="text/javascript" src="index.js"></script>
  </footer>
</html>
